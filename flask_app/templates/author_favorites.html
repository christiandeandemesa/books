<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/books.css') }}">
</head>
<body>
    <div class=left>
        <div>
            <h1>{{author.name}}'s favorites</h1>
        </div>
        <div>
            <table>
                <tr>
                    <th>Title</th>
                    <th># of pages</th>
                </tr>
                {% for book in author.books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.num_of_pages}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <a href = '/'>Home</a>
        </div>
    </div>
    <div class=right>
        <div>
            <h1>Add Author's Favorite</h1>
        </div>
        <div class=big>
            <form action='/create/favorite_book' method = 'post' class=center>
                <input type = 'hidden' name = 'author_id' value = {{author.id}}>
                <div>
                    <label for = 'book_id'>Book:</label>
                    <select name = 'book_id' class=black>
                        {% for book in book %}
                        <option value='{{book.id}}' class=black>{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type = 'submit' value = 'Add' class=add>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
